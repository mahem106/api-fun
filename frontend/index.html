<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Fun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://code.jquery.com/jquery-2.2.1.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src='main.js'></script>
</head>
<body>
  <div class="container">
    <h3>API Fun</h3>
  </div>
  <div class="divider"></div>
  <div class="divider"></div>
  <div class="container">
    <div class="row">
      <form class="col s10">
        <div class="row">
          <div class="input-field col s10">
            <input id="email" type="email" class="validate">
            <a id='emailButton' class="waves-effect waves-light btn">Enter eMail for Gravitar URL</a>
            <label for="email" data-error="wrong" data-success="right" class='label'>Type email here to get your Gravatar URL:</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="divider"></div>
  <div class="container">
    <form class="col s10">
      <div class="row">
        <div class="input-field col s10">
          <input id="calCountsInput" type="text">
          <a id='countsButton' class="waves-effect waves-light btn">Calculate Counts</a>
          <label for="calCountsInput" class='label'>Type here to get the letter and word count, and average word length of a sentence:</label>
        </div>
      </div>
    </form>
  </div>
  <div class="divider"></div>
  <div class="container">
    <div class="row">
      <form class="col s5">
        <label for="date" class="active dateLabel">Calculate your age:</label>
        <input id='birthDate' type="date" class="datepicker">
        <a id='dateButton' class="waves-effect waves-light btn">Get Age</a>
      </form>
      <form class="col s5">
        <textarea id="dateResponse" type="text" class="materialize-textarea" disabled></textarea>
      </form>
    </div>
  </div>
</body>
</html>
